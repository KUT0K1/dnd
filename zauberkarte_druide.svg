<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="704" height="1012" viewBox="0 0 704 1012" role="img" aria-label="Karte Vorlage">
  <defs>
    <style type="text/css"><![CDATA[
      :root {
        --color-green: #2f7b2e;      /* primäres Grün */
        --color-paper: #f6ecd7;      /* creme Papier */
        --color-text: #333333;       /* Standard-Text */
        --color-white: #ffffff;
      }

      .border { fill: var(--color-green); }
      .paper { fill: var(--color-paper); }

      .header { 
        fill: var(--color-green);
        font-weight: bold;
        font-size: 14px;
        font-family: "Cinzel", "Georgia", "Times New Roman", serif;
        letter-spacing: 2px;
      }

      .value {
        font-size: 13px;
        fill: var(--color-text);
      }

      .thin {
        stroke: var(--color-green);
        stroke-width: 2;
      }

      .sig {
        fill: var(--color-white);
        font-family: "Old English Text MT", "UnifrakturCook", "Garamond", serif;
        font-size: 56px;
        font-weight: 500;
      }

      .leaf {
        fill: var(--color-white);
      }
    ]]></style>
  </defs>

  <!-- Außenrahmen (grün) -->
  <rect x="0" y="0" width="704" height="1012" rx="36" ry="36" class="border"/>

  <!-- Innen Papierfläche (creme) -->
  <rect x="30" y="30" width="644" height="908" rx="20" ry="20" class="paper"/>

  <!-- Trennleiste unter dem kleinen Kopf (grün) -->
  <rect x="29" y="110" width="646" height="30" class="border"/>

  <!-- Tabellenfeld (umrandet) -->
  <!-- Positionierung -->
  <!-- Tabelle: x=50, y=170, width=644, height=112 -->
  <g transform="translate(30,140)">
    <!-- vertikale Mittellinie -->
    <line x1="322" y1="0" x2="322" y2="112" class="thin"/>

    <!-- horizontale Trennlinien -->
    <line x1="0" y1="56" x2="644" y2="56" class="thin"/>
    <line x1="0" y1="112" x2="644" y2="112" class="thin"/>

    <!-- Zellen mit dynamisch zentriertem Text -->
    <!-- Oben links -->
    <text x="161" y="28" text-anchor="middle" dominant-baseline="central">
      <tspan x="161" dy="-16" class="header">ZEITAUFWAND</tspan>
      <tspan x="161" dy="23" class="value">hoch</tspan>
    </text>

    <!-- Oben rechts -->
    <text x="483" y="28" text-anchor="middle" dominant-baseline="central">
      <tspan x="483" dy="-16" class="header">REICHWEITE</tspan>
      <tspan x="483" dy="23" class="value">mittel</tspan>
    </text>

    <!-- Unten links -->
    <text x="161" y="84" text-anchor="middle" dominant-baseline="central">
      <tspan x="161" dy="-16" class="header">KOMPONENTEN</tspan>
      <tspan x="161" dy="23" class="value">3–4</tspan>
    </text>

    <!-- Unten rechts -->
    <text x="483" y="84" text-anchor="middle" dominant-baseline="central">
      <tspan x="483" dy="-16" class="header">WIRKUNGSDAUER</tspan>
      <tspan x="483" dy="23" class="value">kurz</tspan>
    </text>
  </g>

  <!-- Untere Signatur links (weiß) -->
  <text x="45" y="990" class="sig">Druide</text>

  <!-- Kleines dekoratives Blatt rechts unten (weiß) -->
  <g transform="translate(642,956) scale(0.9)">
    <path class="leaf" d="M6.5,0 C17,6 28,15 28,26 C28,37 18,42 12,44 C8,45 5,49 5,49 C5,49 0,44 0,34 C0,24 2.5,12 6.5,0 Z"/>
    <circle cx="20" cy="6" r="1.2" class="leaf"/>
  </g>
</svg>