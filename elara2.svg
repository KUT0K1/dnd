<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#A8C3E4" stop-opacity="0.2"/>
    </radialGradient>
  </defs>

  <!-- Halbmond -->
  <path d="M400,120
           A280,280 0 1,0 400,680
           A220,280 0 1,1 400,120 Z"
        fill="url(#moonGlow)" stroke="#A8C3E4" stroke-width="3"/>

  <!-- Sternenschweif -->
  <g fill="#A8C3E4" opacity="0.8">
    <circle cx="600" cy="300" r="2"/>
    <circle cx="630" cy="320" r="3"/>
    <circle cx="660" cy="340" r="2.5"/>
    <circle cx="690" cy="360" r="2"/>
    <circle cx="720" cy="375" r="1.5"/>
  </g>

  <!-- Runenkreis (feine Punkte) -->
  <circle cx="400" cy="400" r="310"
          stroke="#C5D4ED" stroke-width="1"
          stroke-dasharray="2,10" fill="none" opacity="0.6"/>

  <!-- Name entlang des inneren Bogens -->
  <path id="namePath"
        d="M180,420 A220,220 0 0,1 620,420"
        fill="none"/>
  <text font-family="serif" font-size="26" fill="#A8C3E4">
    <textPath href="#namePath" startOffset="5%">Elara Silberschein</textPath>
  </text>
</svg>